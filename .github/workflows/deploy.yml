# GitHub Pages 자동 배포를 위한 GitHub Actions 워크플로우 설정
name: Deploy to GitHub Pages

# 워크플로우가 실행될 조건 설정
# main 브랜치에 push가 발생할 때마다 실행
on:
  push:
    branches:
      - main

# 실행될 작업 정의
jobs:
  # 빌드와 배포를 위한 작업
  build-and-deploy:
    # Ubuntu 최신 버전의 가상 환경에서 실행
    runs-on: ubuntu-latest
    # GitHub Pages 배포를 위한 쓰기 권한 설정
    permissions:
      contents: write

    # 실행할 단계들을 순서대로 정의
    steps:
      # 1. 레포지토리의 코드를 가상 환경으로 가져오기
      - uses: actions/checkout@v3

      # 2. Node.js 환경 설정 (프로젝트에서 사용하는 버전으로 설정)
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. 프로젝트 의존성 설치 (package.json의 dependencies)
      - name: Install dependencies
        run: npm install

      # 4. 프로젝트 빌드 (dist 폴더 생성)
      - name: Build
        run: npm run build

      # 5. GitHub Pages에 배포
      # peaceiris/actions-gh-pages 액션을 사용하여
      # 빌드된 dist 폴더의 내용을 gh-pages 브랜치에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # GitHub에서 자동으로 제공하는 토큰 사용
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 배포할 폴더 지정 (Vite 프로젝트의 빌드 결과물 위치)
          publish_dir: ./dist